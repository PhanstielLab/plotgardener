url: https://phanstiellab.github.io/plotgardener

template:
  params:
    bootswatch: lumen

pkgdown:
  as_is: true
  
authors:
  Nicole Kramer:
    href: https://github.com/nekramer
  Eric S. Davis:
    href: https://github.com/EricSDavis
