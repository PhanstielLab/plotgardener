reference:
  - title: "About BentoBox"
    contents:
      - BentoBox

  - title: "Page layout functions"
    contents:
      - starts_with("bbPage")

  - title: "Reading functions"
    contents:
      - starts_with("bbRead")

  - title: "Plotting functions"
  - subtitle: "Genomics"
    contents:
      - bbPlotGenes
      - bbPlotGenomeLabel
      - bbPlotHicRectangle
      - bbPlotHicSquare
      - bbPlotHicTriangle
      - bbPlotIdeogram
      - bbPlotManhattan
      - bbPlotPairs
      - bbPlotPairsArches
      - bbPlotRanges
      - bbPlotSignal
      - bbPlotTranscripts
  - subtitle: "Shapes and Basic Elements"
  - contents:
      - bbPlotCircle
      - bbPlotLegend
      - bbPlotPolygon
      - bbPlotRaster
      - bbPlotRect
      - bbPlotSegments
      - bbPlotText
  - subtitle: "External"
  - contents:
      - bbPlotGG

  - title: "Annotation functions"
    contents:
      - starts_with("bbAnno")

  - title: "Meta functions"
    contents:
      - bbAssembly
      - bbDefaultPackages
      - bbGenomes
      - bbParams
      - c
      - colorby
      - bbMapColors

figures:
  fig.height: 7
  fig.width: 8.2
  fig.asp: ~
  dpi: 150


